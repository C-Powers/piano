<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P I A N E R</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex-parent">

  <div class="keyboard">
    <div class="keys black">
      <div data-key="83" class="black-key key-js">
        <kbd>S</kbd>
        <span class="sound">C#</span>
      </div>
      <div data-key="68" class="black-key key-js">
        <kbd>D</kbd>
        <span class="sound">D#</span>
      </div>
      <div data-key="" class="filler-key">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
      <div data-key="71" class="black-key key-js">
        <kbd>G</kbd>
        <span class="sound">F#</span>
      </div>
      <div data-key="72" class="black-key key-js">
        <kbd>H</kbd>
        <span class="sound">G#</span>
      </div>
      <div data-key="74" class="black-key key-js">
        <kbd>J</kbd>
        <span class="sound">A#</span>
      </div>
      <div data-key="" class="filler-key">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
    </div>

    <div class="keys white">
      <div data-key="90" class="key key-js">
        <kbd>Z</kbd>
        <span class="sound">C (low)</span>
      </div>
      <div data-key="88" class="key key-js">
        <kbd>X</kbd>
        <span class="sound">D</span>
      </div>
      <div data-key="67" class="key key-js">
        <kbd>C</kbd>
        <span class="sound">E</span>
      </div>
      <div data-key="86" class="key key-js">
        <kbd>V</kbd>
        <span class="sound">F</span>
      </div>
      <div data-key="66" class="key key-js">
        <kbd>B</kbd>
        <span class="sound">G</span>
      </div>
      <div data-key="78" class="key key-js">
        <kbd>N</kbd>
        <span class="sound">A</span>
      </div>
      <div data-key="77" class="key key-js">
        <kbd>M</kbd>
        <span class="sound">B</span>
      </div>
      <div data-key="188" class="key key-js">
        <kbd>,</kbd>
        <span class="sound">c (high)</span>
      </div>
    </div>
  </div>

  <div class="instructions">
    <button id="full-playback">
      playback
    </button>
  </div>

</div>

  <audio data-key="90" src="sounds/c1.wav"></audio>
  <audio data-key="83" src="sounds/c1s.wav"></audio>
  <audio data-key="88" src="sounds/d1.wav"></audio>
  <audio data-key="68" src="sounds/d1s.wav"></audio>
  <audio data-key="67" src="sounds/e1.wav"></audio>
  <audio data-key="86" src="sounds/f1.wav"></audio>
  <audio data-key="71" src="sounds/f1s.wav"></audio>
  <audio data-key="66" src="sounds/g1.wav"></audio>
  <audio data-key="72" src="sounds/g1s.wav"></audio>
  <audio data-key="78" src="sounds/a1.wav"></audio>
  <audio data-key="74" src="sounds/a1s.wav"></audio>
  <audio data-key="77" src="sounds/b1.wav"></audio>
  <audio data-key="188" src="sounds/c2.wav"></audio>

<script src="./js/index.js"></script>


</body>
</html>
